<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味C++课程预约</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            box-sizing: border-box;
        }

        .form-header {
            text-align: center;
            font-size: 24px;
            color: #0078ff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #0078ff;
            outline: none;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group a {
            color: #0078ff;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .form-submit {
            text-align: center;
        }

        .form-submit button {
            background: #0078ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-submit button:hover {
            background: #005bb5;
        }

        .iframe-container {
            margin-top: 30px;
            text-align: center;
        }

        .iframe-container iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .required {
            color: red;
        }

        a.disabled {
            pointer-events: none;
            color: gray;
        }
    </style>
</head>
<script>
    lingquan = () =>
    {
        window.location.href = '/wenjuan/success.html';
    }
    const appId = 'u5pWcozRkszZa6trQkNcHdzG-gzGzoHsz';
    const appKey = '2Ej07YLEQhCqyVWVVYhsWOxc';
    const host = 'u5pwcozr.lc-cn-n1-shared.com';
    const objectId = 'lingquan';
    const url = `https://${host}/1.1/classes/${objectId}`;
    const headers = {
        'X-LC-Id': appId,
        'X-LC-Key': appKey,
        'Content-Type': 'application/json'
    };
    async function upsertByPhone ()
    {
        const phone = document.querySelector('#phone').value;
        const url = `https://${host}/1.1/classes/${objectId}?where={"phone":"${phone}"}`;
        const headers = {
            'X-LC-Id': appId,
            'X-LC-Key': appKey,
            'Content-Type': 'application/json'
        };

        try
        {
            // Step 1: 查询是否已存在该手机号
            const response = await fetch(url, {
                method: 'GET',
                headers: headers
            });

            if (!response.ok)
            {
                throw new Error('查询失败');
            }

            const data = await response.json();

            // Step 2: 如果存在记录，则使用 PUT 更新；如果不存在，则使用 POST 添加新记录
            if (data.results.length > 0)
            {
                // 记录已存在，执行更新
                const objectIdToUpdate = data.results[0].objectId;  // 获取要更新的记录的 objectId
                const updateUrl = `https://${host}/1.1/classes/${objectId}/${objectIdToUpdate}`;
                const body = JSON.stringify({
                    name: document.querySelector('#name').value
                });

                const updateResponse = await fetch(updateUrl, {
                    method: 'PUT',
                    headers: headers,
                    body: body
                });

                if (!updateResponse.ok)
                {
                    throw new Error('更新失败');
                }

                const updatedData = await updateResponse.json();
                console.log('更新成功:', updatedData);
                lingquan();
                return updatedData;
            } else
            {
                // 记录不存在，执行添加
                const createUrl = `https://${host}/1.1/classes/${objectId}`;
                const body = JSON.stringify({
                    phone: phone,
                    name: document.querySelector('#name').value
                });

                const createResponse = await fetch(createUrl, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });

                if (!createResponse.ok)
                {
                    throw new Error('添加失败');
                }

                const createdData = await createResponse.json();
                console.log('添加成功:', createdData);
                lingquan();
                return createdData;
            }
        } catch (error)
        {
            console.error('操作失败:', error);
            return null;
        }
    }
</script>

<body>
    <div class="form-container">
        <div class="form-header">趣味C++课程预约</div>

        <div class="form-group">
            <label for="name">
                <span class="required">*</span> 学员姓名:
            </label>
            <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
        </div>
        <div class="form-group">
            <label for="phone">
                <span class="required">*</span> 课程报名手机号:
            </label>
            <input type="tel" id="phone" name="phone" placeholder="请输入您的手机号" required>
        </div>
        <div class="form-group">
            <label for="phone">
                <span class="required">*</span> 正确填写手机号后点击下方领取优惠券:
            </label>
            <a href="/wenjuan/wenjuan.html" id="coupon-link" class="disabled">点击领取优惠券</a>
        </div>
        <div class="form-group">
            <label>
                <span class="required">*</span> 预约领取最大福利 (仅限首日使用):
            </label>
            <label>
                <input type="radio" name="benefit" value="2997" required> 2997元优惠券 + 首日礼品
            </label>
        </div>
        <div class="form-group">
            <label>
                <span class="required">*</span> 点击领取优惠券:
            </label>
            <label>
                <input type="checkbox" name="coupon" value="claimed"> 优惠券 - 有道精品课
            </label>
            <br>

        </div>
        <div class="form-submit">
            <button type="submit" onclick="upsertByPhone()">提交</button>
        </div>

    </div>
</body>
<script>
    const phoneInput = document.getElementById('phone');
    const couponLink = document.getElementById('coupon-link');

    // 校验手机号格式的正则（国内手机号）
    const phonePattern = /^[1][3-9][0-9]{9}$/;

    phoneInput.addEventListener('input', function ()
    {
        const phoneValue = phoneInput.value;

        // 如果手机号符合格式，启用链接；否则禁用链接
        if (phonePattern.test(phoneValue))
        {
            couponLink.classList.remove('disabled');
            couponLink.href = `/wenjuan/wenjuan.html?phone=${phoneValue}`;
        } else
        {
            couponLink.classList.add('disabled');
            couponLink.href = `/wenjuan/wenjuan.html?phone=null`;
        }
    });
</script>

</html>
