<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味C++课程预约</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            box-sizing: border-box;
        }

        .form-header {
            text-align: center;
            font-size: 24px;
            color: #0078ff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #0078ff;
            outline: none;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group a {
            color: #0078ff;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .form-submit {
            text-align: center;
        }

        .form-submit button {
            background: #0078ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-submit button:hover {
            background: #005bb5;
        }

        .iframe-container {
            margin-top: 30px;
            text-align: center;
        }

        .iframe-container iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .required {
            color: red;
        }
    </style>
</head>
<script>
    document.cookie = "name=value; SameSite=None; Secure";
</script>
<body>
    <div class="form-container">
        <div class="form-header">趣味C++课程预约</div>
        <form>
            <div class="form-group">
                <label for="name">
                    <span class="required">*</span> 学员姓名:
                </label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
            </div>
            <div class="form-group">
                <label for="phone">
                    <span class="required">*</span> 课程报名手机号:
                </label>
                <input type="tel" id="phone" name="phone" placeholder="请输入您的手机号" required>
            </div>
            <div class="form-group">
                <label>
                    <span class="required">*</span> 预约领取最大福利 (仅限首日使用):
                </label>
                <label>
                    <input type="radio" name="benefit" value="2997" required> 2997元优惠券 + 首日礼品
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span class="required">*</span> 点击领取优惠券:
                </label>
                <label>
                    <input type="checkbox" name="coupon" value="claimed"> 优惠券 - 有道精品课
                </label>
                <br>
                <a href="#" target="_blank">点击下方领取优惠券</a>
            </div>
            <div class="form-submit">
                <button type="submit">提交</button>
            </div>
        </form>
        <div class="iframe-container">
            <iframe src="https://ke.youdao.com/wap/coupon/134879228" title="领取奖励页面"></iframe>
        </div>
    </div>
</body>
</html>
